<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Clock with Features</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock digital-clock" id="digital-clock">
        <span class="hours" id="hours">00</span>:
        <span class="minutes" id="minutes">00</span>:
        <span class="seconds" id="seconds">00</span>
        <span class="ampm" id="ampm">AM</span>
      </div>
      <div class="clock analog-clock" id="analog-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center"></div>
      </div>
      <div class="date" id="date">January 1, 1970</div>
      <button id="toggle-button">Switch to Analog</button>
      <button id="theme-button">Switch Theme</button>
      <select id="timezone-select">
        <option value="local">Local Time</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">New York (EST)</option>
        <option value="Europe/London">London (GMT)</option>
        <option value="Asia/Tokyo">Tokyo (JST)</option>
      </select>
      <div class="weather" id="weather">Weather: 25Â°C, Sunny</div>

      <div class="alarm-container">
        <h2>Set Alarm</h2>
        <input type="time" id="alarm-time" />
        <input type="text" id="alarm-label" placeholder="Alarm Label" />
        <button id="set-alarm">Set Alarm</button>
        <div id="alarms-list"></div>
      </div>

      <div class="stopwatch-timer-container">
        <div class="stopwatch">
          <h2>Stopwatch</h2>
          <span id="stopwatch-display">00:00:00</span>
          <button id="start-stopwatch">Start</button>
          <button id="stop-stopwatch" disabled>Stop</button>
          <button id="reset-stopwatch" disabled>Reset</button>
        </div>
        <div class="timer">
          <h2>Timer</h2>
          <input
            type="number"
            id="timer-minutes"
            placeholder="Minutes"
            min="0"
          />
          <input
            type="number"
            id="timer-seconds"
            placeholder="Seconds"
            min="0"
          />
          <button id="start-timer">Start Timer</button>
          <span id="timer-display">00:00</span>
        </div>
      </div>

      <div class="calendar-container">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </div>

      <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <button id="add-todo">Add</button>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
